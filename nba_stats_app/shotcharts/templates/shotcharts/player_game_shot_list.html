<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
    <meta charset="UTF-8">
    <title>Player Game Shot List</title>
</head>
<body>
<h1>Player Game Shot List</h1>

    <table>
      {%for header in player_game_shot_list.headers %}
        <th>{{ header }} </th>
      {% endfor %}

      {% for shot in player_game_shot_list.rowSet %}
        <tr>
          {% for data in shot %}
            <td>{{ data }}</td>
          {% endfor %}

        </tr>
      {% endfor %}
    </table>

</body>
</html>
